name: Deploy on push

on:
  push:
    branches:
      - main

jobs:
  name: Deploy on push

  on:
    push:
      branches:
        - main

  jobs:
    quality:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: composer ci
          run: | 
            set -e
            docker compose -f compose-dev.yaml up -d --build
            docker compose -f compose-dev.yaml exec php composer install
            docker-compose exec php composer run-script ci

    deploy:
      needs: test
      runs-on: ubuntu-latest

      steps:
        - name: Deploy to server
          uses: appleboy/ssh-action@master
          with:
            host: api.ecf.seb7.fr
            username: root
            key: ${{ secrets.SERVER_SSH_KEY }}
            script: |
              set -e
              if [ ! -d "/app" ]; then
                git clone --depth=1 --branch main git@github.com:SebSept/soignemoi-api.git /app
              fi
              cd /app
              git fetch origin main --depth=1
              git reset --hard origin/main --
              docker compose -f compose-prod.yaml down
              docker compose -f compose-prod.yaml up -d --build
              docker compose -f compose-prod.yaml exec php composer install --no-dev
              docker compose -f compose-prod.yaml exec php ./bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration

  deploy:
    runs-on: ubuntu-latest

    steps:
