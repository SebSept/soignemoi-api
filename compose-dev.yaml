# https://docs.docker.com/compose/compose-file/05-services/#image
services:
  php:
    image: ghcr.io/sebsept/docker-php-symfony-starter:dev
    ports:
      - 9003:9003
    volumes:
      # code
      - type: bind
        source: ./
        target: /app
      # cache
      - type: tmpfs
        target: /app/var
      # config
      # pour appliquer les changements de config, il faut red√©marrer le container
      - type: bind
        source: ./docker/docker-php-ext-xdebug.ini
        target: /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
        read_only: true
    user: "0:1000"
    networks:
      - nginx
      - postgres
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    # https://hub.docker.com/_/postgres/tags?page=&page_size=&ordering=&name=
    image: postgres:16.3-alpine3.20
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soignemoi
    expose:
      - 5432
    # ports : pour debogage - ne pas  utiliser en prod @todo
    ports:
      - target: 5432
        published: 32770
    volumes:
      - type: volume
        source: postgres_data2
        target: /var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - postgres

  nginx:
    # https://hub.docker.com/r/library/nginx/tags
    image: nginx:1.26.0
    ports:
      - target: 80
        published: 32772
    volumes:
      # nginx config
      - type: bind
        source: ./docker/nginx_dev.conf
        target: /etc/nginx/conf.d/default.conf
      # assets
      - type: bind
        source: ./public
        target: /app/public
    depends_on:
      - php
    restart: unless-stopped
    networks:
      - nginx
      - partage

volumes:
  postgres_data2:

networks:
  nginx:
  postgres:
  php:
  partage:
    external: true